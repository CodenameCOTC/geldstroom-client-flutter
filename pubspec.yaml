  scrollable_positioned_list: ^0.1.8
  shared_preferences: ^0.5.12+4
  styled_widget: ^0.2.2
  url_launcher: ^5.7.10
  syncfusion_flutter_charts: ^18.4.41
  onesignal_flutter: ^2.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^0.2.9  
  bloc_test: ^7.1.0
  build_runner: ^1.10.6

  effective_dart: ^1.3.0
  flutter_gen: null

  flutter_launcher_icons: ^0.8.1
  freezed: ^0.12.3
  injectable_generator: ^1.0.6
  integration_test: ^1.0.0
  mockito: ^4.1.3
  network_image_mock: ^1.0.2

flutter:
  uses-material-design: true

  assets:
    - .dev.env
    - .env
    - assets/images/

flutter_gen:
  output: null
  lineLength: 80 # Optional (default: 80)

  integrations:
    flutter_svg: true

flutter_native_splash:
  image: assets/images/splash.png
  color: "0E1216"
  android_disable_fullscreen: true
