dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^2.5.0
  cupertino_icons: ^1.0.0
  dartz: ^0.9.2
  dio: ^3.0.10
  equatable: ^1.2.5
  flushbar: ^1.10.4
  flutter_bloc: ^6.1.1
  flutter_dotenv: ^2.1.0
  flutter_linkify: ^4.0.2
  flutter_screenutil: ^4.0.3+1
  flutter_slidable: ^0.5.7
  flutter_spinkit: ^4.1.2+1
  flutter_svg: ^0.19.0
  freezed_annotation: ^0.12.0
  get_it: ^5.0.1
  google_fonts: ^1.1.1
  hydrated_bloc: ^6.1.0
  injectable: ^1.0.5
  intl: ^0.16.1
  introduction_screen: ^1.0.9
  jiffy: ^3.0.1
  jwt_decoder: ^1.0.3
  meta: ^1.2.4
  modal_bottom_sheet: ^1.0.0+1
